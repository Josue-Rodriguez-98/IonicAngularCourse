<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Budget Planner</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color = "primary">
        <ion-title>Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md = "6" offset-md ="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>New Expense</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position = "floating">Expense Reason</ion-label>
                  <ion-input type = "text" id="inputReason"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position = "floating">Expense Amount</ion-label>
                  <ion-input type = "number" id="inputAmount"></ion-input>
                </ion-item>
                <div margin-vertical text-right>
                  <ion-button id="buttonAdd">
                    <ion-icon slot="start" name="cash-outline"></ion-icon>
                    Add expense
                  </ion-button>
                  <ion-button fill="outline" color="danger" id="buttonClear">
                    <ion-icon slot = "start" name="close"></ion-icon>
                    Clear
                  </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md = "6" offset-md ="3">
            <ion-list id="expensesList"></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md = "6" offset-md ="3">
            <p margin-vertical>Total expenses: <span id="totalExpenses"></span></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>
  <script src="app.js"></script>
</body>
</html>
